{% extends 'main/layout.html' %}

{% block title%}Форма для добавлении статьи{% endblock%}
{% block content%}
    <div class="features">
        <h1>Форма для добавлении статьи</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title}}<br>
            {{ form.anons}}<br>
            {{ form.full_info}}<br>
            {{ form.date}}<br>
            <span>{{error}}</span><br>
            <button class="btn btn-success" type="submit">Добавить статью</button>

        </form>
    </div>
{% endblock%}
